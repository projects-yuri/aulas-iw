<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite sua nacionalidade:</h1>
    <input type="text" name="country" id="country">
    <input type="submit" value="Verificar" id="submit" onclick="test()">
    <div id="result"></div>
    <script>
        let test = () =>
        {
            let country = document.querySelector('input#country').value
            let submit = document.querySelector('input#submit')
            let result = document.querySelector('div#result')

            let alwaysUpper = country.toUpperCase()

            if(alwaysUpper == 'BRA')
            {
                result.innerHTML = `<p>Você é brasileiro!</p>`
            }
            else
            {
                result.innerHTML = `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
